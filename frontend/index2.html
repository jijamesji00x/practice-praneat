<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
    <table id="data-table">
      <tr>
        <th>Country</th>
        <th>Capitals</th>
      </tr>
    </table>

    <script>
      // Fetch data from backend API and populate the table
      // Fetch data from the API
      fetch("http://localhost:3000/data") // Update the API endpoint URL
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("#data-table tbody");
          data.forEach((row) => {
            const newRow = document.createElement("tr");
            const countryCell = document.createElement("td");
            const capitalCell = document.createElement("td");
            countryCell.textContent = row.country;
            capitalCell.textContent = row.capital;
            newRow.appendChild(countryCell);
            newRow.appendChild(capitalCell);
            tableBody.appendChild(newRow);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
